      </div>
    </div>
    <div class="transition-light"></div>
    <h2 class="transition-name">Dear Marganda Sinaga</h2>
  </div>

  <header class="header">
    <div class="container">
      <nav class="navbar">
        <div class="navbar-logo">
          <div class="logo-cube"></div>
          <span class="logo-text">Dear Marganda Sinaga</span>
        </div>
        <ul class="navbar-links">

          <span class="theme-toggle-icon light">â˜€ï¸</span>

  <main class="main">
    <div class="container">
      <div class="page-header">
        <h1 class="page-title" data-translate="settings">Pengaturan</h1>
        <p class="page-description" data-translate="settingsDescription">Sesuaikan pengaturan website sesuai preferensi Anda.</p>
      </div>

      <div class="settings-container">
        <div class="card settings-card">
          <div class="card-header">
            <h2 class="card-title"><span class="card-icon">ğŸŒ</span><span data-translate="language">Bahasa</span></h2>
            <p class="card-description" data-translate="languageDescription">Pilih bahasa yang ingin Anda gunakan</p>
          </div>
          <div class="card-content">
            <div class="radio-group" id="language-options">
              <div class="radio-option">
                <input type="radio" id="lang-id" name="language" value="id" checked>
                <label for="lang-id">Bahasa Indonesia</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="lang-en" name="language" value="en">
                <label for="lang-en">English</label>
              </div>
            </div>
          </div>
        </div>

        <div class="card settings-card">
          <div class="card-header">
            <h2 class="card-title"><span class="card-icon theme-icon">â˜€ï¸</span><span data-translate="theme">Tema</span></h2>
            <p class="card-description" data-translate="themeDescription">Pilih tema yang ingin Anda gunakan</p>
          </div>
          <div class="card-content">
            <div class="radio-group" id="theme-options">
              <div class="radio-option">
                <input type="radio" id="theme-light" name="theme" value="light">
                <label for="theme-light" data-translate="lightTheme">Tema Terang</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="theme-dark" name="theme" value="dark">
                <label for="theme-dark" data-translate="darkTheme">Tema Gelap</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="theme-system" name="theme" value="system" checked>
                <label for="theme-system" data-translate="systemTheme">Tema Sistem</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="translations.js"></script>
  <script src="script.js"></script>
